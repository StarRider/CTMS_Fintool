<div class="container">
        <div class="row">
          <div class="offset-1 col-10">
            <br /><br />
      
            <h3 class="text-center">Making an Entry</h3>
      
            <br />
      
            <div class="row">
              <div class="offset-lg-2 col-lg-8 offset-md-2 col-md-8 offset-xs-1 col-xs-10">
                <form [formGroup]="entryForm" (ngSubmit)="view()">
                  <div class="form-group">
                    <button class="btn btn-dark btn-block" formControlName="type" (click)="initializeIncomeCategories()">Income</button>
                    <button class="btn btn-dark btn-block" formControlName="type" (click)="initializeExpenditureCategories()">Expenditure</button>
                  </div>
                    <div class="form-group">
                      <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" formControlName="amount"/>
                    </div>
                    <div class="form-group">
                        <label for="mode">Mode of Payment</label>
                        <select class="form-control" formControlName="mode" [(ngModel)]="modeOfPayment" id="mode">
                            <option *ngFor="let mode of modes" [value]="mode">{{mode}}</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" formControlName="date"/>
                        </div>
                      <div  class="form-group"> 
                    <label for="financeCategory">Select a Category</label>
                    <select class="form-control" formControlName="financeCategory" [(ngModel)]="category" id="financeCategory">
                      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                    </select>
                  </div>
                  
               <button type="submit" class="btn btn-dark btn-block">Submit</button>
                </form>
              </div>
            </div>
      
            <br />
      
            <hr />
      
            <br />
      
            <div class="card bg-dark errrorMessageCard text-center" *ngIf="errorMessage != undefined || errorMessage != null">
              {{errorMessage}}
            </div>
          </div>
        </div>
      </div>
